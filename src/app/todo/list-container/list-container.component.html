<app-todo-list
  [todos]="list$ | async"
  (addClick)="addTodoClicked()"
  (todoSelect)="selectTodo($event)"
  (doneChange)="saveTodo($event)"
  *ngIf="(loading$ | async) === false; else loader"
></app-todo-list>

<app-edit-todo
  #todoDialog
  [isNewTodo]="isNew$ | async"
  [todo]="selectedTodo$ | async"
  (saveClick)="saveTodo($event)"
></app-edit-todo>

<ng-template #loader>
  <div class="message-box">
    <i class="material-icons">hourglass_empty</i>
    Loading...
  </div>
</ng-template>
