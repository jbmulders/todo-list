<div *ngIf="show" class="container">
  <div class="card">
    <div class="card-header">
      {{ isNewTodo ? "New ToDo" : "Edit ToDo" }}
    </div>
    <div class="card-content">
      <input type="text" placeholder="title" />
      <input type="text" placeholder="description" />
    </div>
    <div class="card-actions">
      <button (click)="close()">
        Cancel
      </button>
      <button>
        Save
      </button>
    </div>
  </div>
</div>
