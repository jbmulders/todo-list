<div *ngIf="show" class="container">
  <div class="card">
    <div class="card-header">
      {{ isNewTodo ? "New ToDo" : "Edit ToDo" }}
    </div>
    <form
      #todoForm="ngForm"
      *ngIf="todoItem?.id > ''"
      novalidate
      (ngSubmit)="submitTodoForm(todoForm)"
    >
      <div class="card-content">
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="todoItem.title"
          placeholder="title"
          required
        />

        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="todoItem.description"
          placeholder="description"
          required
        />

        <!-- TODO: turn this into a date picker -->
        <input
          type="text"
          class="form-control"
          name="due"
          ngModel
          placeholder="Due [todo: datepicker]"
        />
      </div>
      <div class="card-actions">
        <button (click)="close()">
          Cancel
        </button>
        <button type="submit" [disabled]="todoForm.invalid">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
