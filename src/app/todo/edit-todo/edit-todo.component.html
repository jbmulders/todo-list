<div *ngIf="show" class="overlay">
  <div class="card">
    <div class="card-header">
      {{ isNewTodo ? "New ToDo" : "Edit ToDo" }}
    </div>
    <form
      #todoForm="ngForm"
      *ngIf="todoItem?.id > ''"
      novalidate
      (ngSubmit)="submitTodoForm(todoForm)"
    >
      <div class="card-content">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="todoItem.title"
          placeholder="Title"
          maxlength="100"
          required
        />

        <label for="title">Description</label>
        <input
          id="description"
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="todoItem.description"
          placeholder="Description [max 200]"
          maxlength="200"
          required
        />

        <label for="title">Due Date</label>
        <input
          id="due"
          type="date"
          class="form-control"
          name="due"
          [(ngModel)]="todoItem.due"
          placeholder="Due date"
          required
        />
      </div>
      <div class="card-actions">
        <button (click)="cancelClicked($event)" tabindex="-1">
          Cancel
        </button>
        <button type="submit" [disabled]="todoForm.invalid">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
