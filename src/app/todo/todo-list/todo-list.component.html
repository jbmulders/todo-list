<div class="card">
  <div class="card-header">
    TODO List
  </div>
  <div class="card-content">
    <div class="row" *ngFor="let todo of todos">
      {{ todo.title }}
    </div>
    <span *ngIf="todos.length === 0">No Todo's!</span>
  </div>
  <div class="card-actions">
    <button>
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
